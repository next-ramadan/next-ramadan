<!DOCTYPE html>
<html data-color-scheme="dark" lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Next ramadan</title>

    <style>
      html body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 30vh;
      }
    </style>
    
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">

  </head>
  <body>
    <h3>Make your next ramadan the best</h1>
    <h6>do only 10m efforless preparations everyday</h2>

     <h1 id="countdown"></h1>

    <script>
        function countdown() {
            const targetDate = new Date('February 28, 2025 18:00:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                days + "d " + 
                hours + "h " + 
                minutes + "m " + 
                seconds + "s ";

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById('countdown').innerHTML = "EXPIRED";
            }
        }

        const interval = setInterval(countdown, 1000);
    </script>
  
    <script src="main.js"></script>
  </body>
</html>
